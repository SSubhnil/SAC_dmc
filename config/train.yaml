defaults:
  - _self_

env: walker_run
experiment: "SAC_walker_distribution"

num_train_steps: 1000000
replay_buffer_capacity: 500000
num_seed_steps: 5000
eval_frequency: 10000
num_eval_episodes: 10

device: cuda:0

log_frequency: 100
log_save_tb: true
log_save_wandb: true
log_dir: ./logs/${experiment}

save_video: true
seed: 42


confounder:
  body_weights:
    torso: 5.0
  friction: 1.0
  gravity: [0.0, 0.0, -9.81]
  external_force: null
  cripple_part: null

agent:
  name: sac
  params:
    obs_dim: ???
    action_dim: ???
    action_range: ???
    device: ${device}
    critic_cfg:
      obs_dim: ???
      action_dim: ???
      hidden_dim: 512
      hidden_depth: 2
    actor_cfg:
      obs_dim: ???
      action_dim: ???
      hidden_depth: 2
      hidden_dim: 512
      log_std_bounds: [-5, 2]
    discount: 0.99
    init_temperature: 0.1
    alpha_lr: 1e-3
    actor_lr: 1e-3
    critic_lr: 1e-3
    batch_size: 512
    actor_update_frequency: 1
    critic_tau: 0.005
    critic_target_update_frequency: 2
    learnable_temperature: true

wandb:
  project: SAC_DMC  # Replace with your project name
  entity: shubhamsubhnil  # Replace with your WandB username or team
  mode: online  # Set to 'offline' if you prefer
  sync_tensorboard: true  # Sync TensorBoard logs with WandB
